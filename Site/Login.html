<!doctype html>
<html>

<head>

	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="../css/style.css">	

</head>
	

<body>
    <div class="wrapper">
        <div class="logo">
		    <img src="../images/UoB_Logo.svg">
	    </div>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <!--TO DO : Create the login() function for log in section (switches to login section of the form)-->
                <button type="button" class="toggle-btn" onclick="login()"> Log In </button>
                <!--TO DO : Create the register() function for register button (switches to register section of the form)-->
                <button type="button" class="toggle-btn" onclick="register()">Register </button>
            </div>

            <h3> Baffle </h3>

            <!--Log in input fields and submit-->
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username or Email Address" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn" onclick="location.href='Main.html';">Log in</button>
            </form>

             <!--Register input fields and submit-->
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email ID" required>
                <input type="email" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>

    </div>

    <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    //Switches to register field
    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }   

    //Switches to login field
    function login(){
        x.style.left = "50px";
        y.style.left = "450px"
        z.style.left = "0";
    }
</script>
</body>
</html>
