<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alfred Jones">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body onload="signUpRequest()">

<div class = "text-center d-flex h-100">
    <div class = "center">
        <form id="signUpForm" >
            <h2 class = "pb-2">Please Enter Your Details</h2>
            <div class="form-group">
                <label for="emailInput">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email address" name="email" required>
            </div>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First name" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="firstName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last name" name="lastName">
            </div>
            <div class="form-group">
                <label for="passwordInput1">Password</label>
                <input type="password" class="form-control" id="passwordInput1" placeholder="Password" name="password" required>
            </div>
            <div class="form-group">
                <label for="passwordInput2">Please enter your password again</label>
                <input type="password" class="form-control" id="passwordInput2" placeholder="Password" required pattern="">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/js.cookie-2.2.1.min.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
