<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alfred Jones">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class = "h-100" onload="loginRequest()">

<div class = "text-center d-flex h-100">
    <div class = "center">
        <form id="loginForm" >
            <h2 class = "pb-2">Please Login</h2>
            <h4 class="pb-2 font-weight-light text-warning" id="badDetails">Incorrect Details</h4>
            <div class="form-group">
                <label for="emailInput">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email address" name="email">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberBox" >
                <label class="form-check-label" for="rememberBox">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Let me in</button>
        </form>
    </div>
</div>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/js.cookie-2.2.1.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
